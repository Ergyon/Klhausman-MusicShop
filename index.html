<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Klhausman</title>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <i class="fa-solid fa-bars main-header__menu"></i>
        <img class="main-header__logo" src="img/klhausman-logo.png" alt="Logo Klhausman">
        <i class="fa-solid fa-cart-shopping main-header__cart"></i> 
    </header>
    
    <main class="main-content">
        <!-- Headline -->
        <div class="headline-wrapper">
            <div class="headline">
                <h1 class="headline__title">Klhausman</h1>
                <h4 class="headline__subtitle">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti saepe eum, pariatur ipsa nisi quod quisquam.</h4>
            </div>
        </div>
        <!-- Navbar filters -->
        <nav class="nav-wrapper">
            <a class="nav-filters" href="#">
                <div class="nav-filters__bar"></div>
                <div class="nav-filters__title">Nouveautés</div>
            </a>
            <a class="nav-filters" href="#">
                <div class="nav-filters__bar"></div>
                <div class="nav-filters__title">Populaires</div>
            </a>
            <a class="nav-filters" href="#">
                <div class="nav-filters__bar"></div>
                <div class="nav-filters__title">Modèles uniques</div>
            </a>
        </nav>

        <section class="article-container">
            <article class="bigcard">
                <img class="bigcard__img" src="/img/violons-group.jpg" alt="">
                <div class="bigcard__about">
                    <div class="bigcard__about__title">Nom du produit</div>
                    <div class="bigcard__about__txt">Descripiton du produit en deux ou trois phrases mais pas plus.</div>
                </div>
                <button class="btn">Demander un devis</button>
            </article>
        </section>
    </main>
</body>
</html>
